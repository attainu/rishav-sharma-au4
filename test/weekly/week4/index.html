<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="signin.css">
    <title>Login Page</title>
</head>

<body class="text-center">

    <form class="form-Submit">
    <h1 class="h3 mb-3 font-weight-normal">Login</h1>
    <div class="contrainer m-5">
    <label for="inputUserName" class="sr-only">UserName</label>
    <input type="UserName" id="UserName" class="form-control" placeholder="UserName" name="UserName" required autofocus>
    <label for="inputAge" class="sr-only">Age</label>
    <input type="Age" id="Age" class="form-control" placeholder="Age" name="Age" required>
    </div>
    <br>
    <button class="btn btn-lg btn-block btn-warning" id="Submit" type="submit">Submit</button>
    <p class="mt-5 mb-3 text-muted">&copy; 2019</p>
    <div id="value">

    </div>
    <script
    src="http://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
    crossorigin="anonymous"></script>
    <script src="login.js"></script>
</form>
</body>
</html>
