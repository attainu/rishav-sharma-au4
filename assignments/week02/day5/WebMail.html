<!DOCTYPE html>
<html lang="en">
<head>
<title>CSS Template</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
* {
  box-sizing: border-box;
}

body {
  font-family: Arial, Helvetica, sans-serif;
}


.header {
  background-color:rgb(187, 187, 187);
  padding: 10px;
  text-align: left;
  font-size: 10px;
}


.column {
  float: left;
  padding: 10px;
  height: 300px; 
}


.column.side {
  width: 40%;
}





.row:after {
  content: "";
  display: table;
  clear: both;
}


.footer {
  background-color: #f1f1f1;
  padding: 10px;
  text-align: center;
}


@media (max-width: 600px) {
  .column.side, .column.middle {
    width: 100%;
  }
}
ul.b {
  list-style-type: square;
}
table, td, th {
  border: 1px solid black;
}

table {
  border-collapse: collapse;
  width: 100%;
}

th {
  height: 50px;
}
</style>
</head>
<body>



<div class="header">
  <h2>My Mail</h2>
</div>

<div class="row">
  <div class="column side" style="background-color:#aaa;">
        <ul class="b">
                <li>Inbox</li>
                <li>Sent</li>
                <li>Drafts</li>
                <li>Trashs</li>
              </ul></div>

  <div class="column side" style="background-color:#ccc;">
        <table>
                <tr>
                  <th>From</th>
                  <th>Subject</th>
                  <th>Date</th>
                </tr>
                <tr>
                  <td>Bill Gates</td>
                  <td>Wellcome to Microsoft</td>
                  <td>12 hours ago</td>
                </tr>
                <tr>
                  <td>Steve Jobs</td>
                  <td>wellcome to Apple</td>
                  <td>12/12/2010</td>
                </tr>
                <tr>
                  <td>rishav</td>
                  <td>bmw</td>
                  <td>1min ago</td>
                </tr>
              </table></div>
</div>

<div class="footer">
  <p>Play some ad</p>
</div>

</body>
</html>
