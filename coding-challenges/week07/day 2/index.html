<!DOCTYPE html>
<html>
<head>
	<title>Name Searching</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<h1>Search Names</h1>
		<form onsubmit="return false;" class="form-group" id="Add-form">
            <input type="text" name="nameList" id="nameList" class="form-control" placeholder="Enter name">
			<input type="submit" class="btn btn-success" name="submit" value="Match">
		</form>
	</div>
	<script
  src="https://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
  crossorigin="anonymous"></script>
  <script type="text/javascript">
  	$(document).ready(function() {
  		console.log("App is ready!");
  		$('#Search-form').on('submit', function() {
              var nameList = 
  			$.ajax({
  				method: "GET",
  				url: "/SearchnameList",
  				data: {
                      "resultList": nameList
  				},
          dataType: 'json',
  				success: function(data) {
            alert("Result >>> "+ data.resultList);
  				},
  				error: function() {
  				}
  			});
  		});
  	});
  </script>
</body>
</html>
