<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Internet Quiz</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <div class="card my-5 mx-auto shadow-lg p-3 mb-5 bg-white rounded" style="width: 40rem; min-height: 100vh;">
        <h1 class="mx-auto my-2">Internet Quiz!</h1>
        <hr>
        <div class="row">
            <div class="col align-self-center" style="width: 30rem;">
                <div class="question-list d-flex justify-content-center row my-4"></div>
                <div class="text-center alert alert-warning mx-auto " style="width: 30rem" id="inputError" role="alert">
                    Oops! Input Field is Empty
                </div>
                <div class="text-center mx-auto alert alert-warning" id="ranOutOfTimeError" style="width: 30rem" role="alert">
                    Sorry, Time is over! <span class="text-danger">Refresh To Start Again</span>
                </div>
                <div class="text-center mx-auto alert alert-success" style="width: 30rem" role="alert">
                    Wow, Congrats you are absolutely correct! Starting Next Question in 5sec
                </div>
                <div class="text-center mx-auto alert alert-danger" style="width: 30rem" role="alert">
                    Oops! Incorrect Answer
                </div>
                <input type="text" placeholder="Enter Answer" style="width:30rem" class="form-control mx-auto" id="userInput"/>
                <div class="text-center my-4" id="submitDiv">
                    <button type="submit" class="btn btn-primary mr-3"2 id="submitBtn">Submit</button>
                </div>
                <div class="text-center my-5" id="loaderDiv">
                    <div class="spinner-border" role="status">
                        <span class="sr-only">Loading...</span>
                    </div>
                </div>
                <div class="timer d-flex justify-content-center row my-3" style="font-size: 10rem"></div>
                <div class="text-center my-3">Seconds Remaining</div>
            </div>
        </div>
    </div>
    <!--Script-->
    <script src="jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="script.js"></script>
    <!--Scripts Ends-->
</body>
</html>
