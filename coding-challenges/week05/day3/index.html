<!doctype html>
<html lang="en">
  <head>
    <title>Eagle Search Engine</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="stylesheet.css">
  </head>
  <body>
        <div class="container">

                <div class="row mt-5 app-title">
        
                    <h1>Book Library Search</h1>
                    <hr>
                        <p>Enter The Language</p>
                </div>
        
                <div class="row">
        
                    <div class="search-input-wrapper col-md-6">
        
                        <input type="text" name="search-query" id="search-query" class="form-control">
        
                    </div>
        
                    <div class="col-md-1">
        
                        <button id="process-search" class="btn btn-success">Search</button>
        
                    </div>
        
                </div>
        
                <div id="search-result">
                    <h2>Search Result</h2>  
                     <table class="table table-striped" id="bookresult_table">  
                          <tr>  
                               <th width="7%">Title</th>  
                               <th width="12%">Author</th>  
                               <th width="12%">Country</th>  
                               <th width="12%">Language</th>  
                               <th width="35%">Link</th>  
                               <th width="7%">Page</th> 
                               <th width="7%">Year</th> 
                          </tr> 
                     </table>
                    </div>
        </div>
      
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script

  src="https://code.jquery.com/jquery-3.4.1.min.js"

  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="

  crossorigin="anonymous"></script>
    <script type="text/javascript" src="search.js"></script>
    </body>
</html>
